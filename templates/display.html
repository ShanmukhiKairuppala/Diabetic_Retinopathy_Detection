<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Results</title>
</head>
<body>
    <h1>Preprocessed Image</h1>
    <img src="data:image/png;base64,{{ preprocessed_image }}" alt="Preprocessed Image">
    
    <h2>Augmented Images</h2>
    {% for img in augmented_images %}
        <img src="data:image/png;base64,{{ img }}" alt="Augmented Image">
    {% endfor %}

    <h2>Result Image</h2>
    <img src="data:image/png;base64,{{ result_image }}" alt="Result Image">

    <h2>Predicted Class</h2>
    <p>{{ predicted_class }}</p>
</body>
</html>
